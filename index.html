<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Simon Game</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css"/>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css"/>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script> 
<link href="https://fonts.googleapis.com/css?family=Roboto+Slab" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css" rel = "stylesheet">

  
  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <div class="container text-center">
  <div class = "info">
  Tap on "<i class="fa fa-repeat" aria-hidden="true"></i>" to start
  </div>
  <div class = "box">
    <div class="one btn game" value="1"></div>
    <div class="two btn game"value="2"></div>
    <div class="three btn game"value="3"></div>
    <div class="four btn game"value="4"></div>
    <div class = "circle">
      <div class="wrapper"><p class="simon" style="font-size:3em;color:white;">Simon</p>
      <span class="count btn"style="font-size:2em;color:white;">00</span>
      <span class="restart btn" style="font-size:3em; color:white;"><i class="fa fa-repeat" aria-hidden="true"></i></span>
      <span class="strict btn btn-info " style="font-size:2em;">Strict</span>
      </div>
    </div>
  </div>
  <div style="font-family: 'Roboto Slab', serif; font-size:2em;margin-top:1cm;">
    <a href = "https://chaitanyagiri.github.io/">By Chaitanya Giri</a>
  </div>
</div>
  
    <script src="js/index.js"></script>

</body>
</html>
